<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body>
    <h1>FlaskTODO</h1>
	<hr>
	<div class="content">
		<form action="/" method="post">
			<p>
				<label>Todo:
				  <input type="text" name="content" placeholder="Todo Content">
        </label>
			</p>

	    <div>
             <p>Priority:</p>
				  
            <p><label>
                <input name="priority" required type="radio" value="Important">
                <span class="Important">Important</span></label></p>
				
            <p><label>
                <input name="priority" required type="radio" value="Unimportant">
                <span class="Unimportant">Unimportant</span></label></p>
             <p><label>
                <input name="priority" required type="radio" value="Normal">
                <span class="Normal">Normal</span></label></p>
            <p><label>
                <input name="priority" required type="radio" value=" VeryImportant">
                <span class="VeryImportant">Very Important</span></label></p>
				
        </div>

			<p><button type="submit">Submit</button></p>
		</form>
    {% for todo in todos %}
	    <div class="todo">
		    <p class="{{ todo.priority }}">{{ todo.content }} <em>({{ todo.priority }})</em></p>
		
		<!-- New: delete button  -->
		    <form method="POST" action="{{ '/' ~ todo._id ~ '/delete/'  }}">
			    <input 
			    	type="submit" 
				    value="Delete Todo" 
				    onclick="return confirm('Are you sure you want to delete this entry?')">
		    </form>
	    </div>
    {% endfor %}
	</div>
</body>
</html>
